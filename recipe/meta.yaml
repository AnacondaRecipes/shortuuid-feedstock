{% set version = "1.0.10" %}

package:
  name: shortuuid
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/shortuuid/shortuuid-{{ version }}.tar.gz
  sha256: 666e1e8a47379b3626ec40da17d3635212ea232b4647e808ea46d1c4b0be156e

build:
  noarch: python
  script:
    # TODO: remove after https://github.com/skorokithakis/shortuuid/pull/90
    - {{ PYTHON }} -c "__import__('pathlib').Path('shortuuid/py.typed').touch()"
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  number: 1
  entry_points:
    - shortuuid = shortuuid.cli:cli

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.6
  run:
    - python >=3.6

test:
  requires:
    - pep8
    - pip
  imports:
    - shortuuid
  commands:
    - pip check
    - shortuuid --help
    - python -m unittest shortuuid.test_shortuuid

about:
  home: https://github.com/skorokithakis/shortuuid
  license: BSD-3-Clause
  license_file: COPYING
  summary: A generator library for concise, unambiguous and URL-safe UUIDs
  description: |
    A library that generates short, pretty, unambiguous unique IDs by using an
    extensive, case-sensitive alphabet and omitting similar-looking letters and
    numbers.

extra:
  recipe-maintainers:
    - astamminger
