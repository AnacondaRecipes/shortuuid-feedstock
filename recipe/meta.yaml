{% set name = "shortuuid" %}
{% set version = "0.4.1" %}
{% set sha256 = "bcabe2a5269d52eed3574798ab03152694120644af8bf12eea1c0b4184528966" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - disable-pep8-test.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - shortuuid
  commands:
    - python -m unittest shortuuid.tests

about:
  home: https://github.com/stochastic-technologies/shortuuid/
  license: "BSD-3-Clause"
  license_file: COPYING
  summary: 'A generator library for concise, unambiguous and URL-safe UUIDs'
  description: |
    A library that generates short, pretty, unambiguous unique IDs by using an
    extensive, case-sensitive alphabet and omitting similar-looking letters and
    numbers.

extra:
  recipe-maintainers:
    - astamminger
